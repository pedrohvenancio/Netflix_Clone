<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script type="text/javascript" src="JS/login.js"></script>

    <link rel="stylesheet" media="(min-width: 1025px)" href="../style/styleLogin.css">
    <link rel="stylesheet" media="(max-width: 1024px)" href="../style/loginpc2.css">
    <link rel="stylesheet" media="(max-width: 768px)" href="../style/loginIpad.css">
    <link rel="stylesheet" media="(max-width: 375px)" href="../style/login.Iphone.css">
    <link rel="stylesheet" media="(max-width: 360px)" href="../style/loginCel.css">
    
    <title>Netflix</title>
</head>
<body>
<a href="../index.html"><img src="../src/logo netflix png.png" class="logo"></a>

<div class="logindiv">
    <div class="signin">
        <h2 class="signintext">Sign In</h2>
        <form action="" method="post" autocomplete="off">
            <input type="email" name="Email" id="email" placeholder="Email" class="info">
            <input type="password" name="Password" id="password" placeholder="Password" class="info">
            <input type="button" value="Sign In" id="submit" onclick="document.location.href = 'homepage.html'">
            <input type="checkbox" name="rememberme" id="check">
            <label for="rememberme" class="rememberme">Remember me</label>
        </form>
        <a href="#" class="needhelp">Need help?</a>
    </div>
    <div class="signup">
        <h2 class="h2face"><img src="../src/facebook.png" class="imgface">Login with Facebook</h2>
        <h2 class="h2new">New to Netflix?<a href="" class="ah2">Sign up now</a></h2>
        <h3 class="h3text">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" class="ah3">Learn more.</a></h3>
    </div>
</div>


</body>
</html>
